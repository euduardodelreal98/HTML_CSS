<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average</th>
                <th>Maximun</th>    
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Oceano pacifico</td>
                <td>0.45</td>
                <td>98.33</td>
            </tr>
            <tr>
                <td>Oceano Atalntico</td>
                <td>4.45</td>
                <td>9.33</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
